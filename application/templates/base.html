<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ФинКалькулятор{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #f8f9fa;
            overflow-x: hidden;
            transition: 0.3s;
            z-index: 1000;
        }
        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            color: #000;
        }
        #sidebar a:hover {
            background-color: #ddd;
        }
        #sidebar .main-category {
            font-weight: bold;
            font-size: 1.1em;
        }
        #sidebar .sub-category {
            padding-left: 20px;
            font-size: 0.95em;
        }
        #main-content {
            transition: margin-left 0.3s;
            margin-left: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
    </style>    
</head>
<body>
    <!-- Боковое меню -->
    <div id="sidebar">
        <a href="/">Калькулятор кредитов</a>
        <a href="/planner">Финансовый планировщик</a>
        <div style="padding-left: 20px;">
            <a href="/planner/incomes">Доходы</a>
            <a href="/planner/expenses">Расходы</a>
        </div>
        <a href="/categories">Управление категориями</a>
    </div>
    

    <!-- Полупрозрачная область -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Основной контент -->
    <div id="main-content">
        <nav class="navbar navbar-light bg-light">
            <button class="btn btn-outline-secondary" onclick="toggleSidebar()">☰</button>
            <span class="navbar-brand mb-0 h1">ФинКалькулятор</span>
        </nav>

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const mainContent = document.getElementById('main-content');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                overlay.classList.remove('active');
                mainContent.style.marginLeft = '0';
            } else {
                sidebar.style.left = '0';
                overlay.classList.add('active');
                mainContent.style.marginLeft = '250px';
            }
        }
    </script>
</body>
</html>
